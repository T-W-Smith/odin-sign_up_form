<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Julee&display=swap');
        </style>
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="logo">
                <img src="feather-logo.png" alt="A small feather logo">
                <h1>Feathers</h1>
            </div>
            <div class="credit">
                <p>
                    Photo by <a href="https://unsplash.com/@xteemu">Teemu Paananen</a> on 
                    <a href="https://unsplash.com/">Upsplash</a>
                </p>
            </div>
            <img src="background-image.jpg" alt="Bright green ferns">
        </div>
        <div class="main">
            <h3>
                This is not a real online service! To properly aid you 
                in your endevours to your wildest dreams, you must first
                simply sign up now.
            </h3>
            <h3>You know you want to.</h3>
            <h4>Let's get this show on the road!</h4>
            <form>
                <div class="field">
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="field">
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="field">
                    <label for="user_email">EMAIL:</label>
                    <input type="email" id="user_email" name="email">
                </div>

                <div class="field">
                    <label for="user_phone">PHONE NUMBER:</label>
                    <input type="tel" id="user_phone" name="phone">
                </div>

                <div class="field">
                    <label for="user_password">PASSWORD:</label>
                    <input type="password" id="user_password" name="password">
                </div>

                <div class="field">
                    <label for="confirm_password">CONFIRM PASSWORD:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
